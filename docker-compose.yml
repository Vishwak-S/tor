version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tor-unveil-db
    environment:
      POSTGRES_DB: tor_unveil
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tor-unveil-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tor-unveil-redis
    ports:
      - "6379:6379"
    networks:
      - tor-unveil-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tor-unveil-backend
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=tor_unveil
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEBUG=True
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tor-unveil-network
    command: python backend/app.py

  # Frontend (served via nginx)
  frontend:
    image: nginx:alpine
    container_name: tor-unveil-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - tor-unveil-network

volumes:
  postgres_data:

networks:
  tor-unveil-network:
    driver: bridge
